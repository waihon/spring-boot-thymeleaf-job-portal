<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Dashboard</title>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>

</head>

<body>

<div th:replace="~{layouts/header :: navbar}"></div>

<section class="section">
    <div class="sidenav px-5">
        <div sec:authorize="hasAuthority('Job Seeker')">
            <label class="text-uppercase color-dull font-weight-bold">Filter Results</label>
            <hr />
            <form id="myForm" th:action="@{/dashboard}">
                <div class="row">
                    <div class="col-lg-12">
                        <label>Employment Type</label>
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="Part-time"
                                    name="partTime"
                                    th:checked="${partTime}"
                                    th:value="Part-time"
                            />
                            <label class="form-check-label" for="Part-time">
                                Part-time
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="full-time"
                                    name="fullTime"
                                    th:checked="${fullTime}"
                                    th:value="Full-time"
                            />
                            <label class="form-check-label" for="full-time">
                                Full-time
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="freelance"
                                    name="freelance"
                                    th:checked="${freelance}"
                                    th:value="Freelance"
                            />
                            <label class="form-check-label" for="freelance">
                                Freelance
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <label>Work Model</label>
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="remote-only"
                                    name="remoteOnly"
                                    th:checked="${remoteOnly}"
                                    th:value="Remote-Only"
                            />
                            <label class="form-check-label" for="remote-only">
                                Remote-Only
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="Office-Only"
                                    name="officeOnly"
                                    th:checked="${officeOnly}"
                                    th:value="Office-Only"
                            />
                            <label class="form-check-label" for="Office-Only">
                                Office-Only
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="partial-remote"
                                    name="partialRemote"
                                    th:checked="${partialRemote}"
                                    th:value="Partial-Remote"
                            />
                            <label class="form-check-label" for="partial-remote">
                                Partial-Remote
                            </label>
                        </div>

                    </div>
                    <div class="col-lg-12">
                        <label>Date Posted</label>
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="today"
                                    name="today"
                                    th:checked="${today}"
                            />
                            <label class="form-check-label" for="today"> Today </label>
                        </div>
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="7days"
                                    name="days7"
                                    th:checked="${days7}"
                            />
                            <label class="form-check-label" for="7days">
                                Last 7 Days
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="30days"
                                    name="days30"
                                    th:checked="${days30}"
                            />
                            <label class="form-check-label" for="30days">
                                Last 30 Days
                            </label>
                        </div>
                    </div>
                </div>
                <input id="hidJob" name="job" th:value="${job}" hidden>
                <input id="hidLoc" name="location" th:value="${location}" hidden>
            </form>
        </div>

    </div>
    <article>
        <div class="box" sec:authorize="hasAuthority('Job Seeker')">
            <h1 class="primary-title">Candidate Dashboard</h1>
            <div class="inner">
                <input
                        class="radius-left"
                        type="text"
                        id="job"
                        name="job"
                        placeholder="Search for a job"
                        th:value="${job}"
                />
                <input
                        class=""
                        type="text"
                        id="loc"
                        name="location"
                        placeholder="Job Location"
                        th:value="${location}"
                />
                <button class="radius-right" type="submit" form="myForm"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <div class="box" sec:authorize="hasAuthority('Recruiter')">
            <h1 class="primary-title">Recruiter Dashboard</h1>
        </div>
        <div class="box mt-3">
            <label class="large-label px-3 mb-3" sec:authorize="hasAuthority('Job Seeker')">Search Results</label>
            <th:block th:each="jobPost : ${jobPosts}">
                <a
                        th:href="@{/job-details-apply/{id}(id=${jobPost.jobPostId})}"
                        style="text-decoration: none; color: black"
                >
                    <div
                            onclick="window.location=/job-details-apply/{id}(id=${jobPost.jobPostId})"
                            class="job-row"
                    >
                        <div class="row">
                            <div class="col-md-4">
                                <label class="job-title text-left">
                                    [[${jobPost.jobTitle}]]
                                    <span
                                            class="title-span"
                                            sec:authorize="hasAuthority('Recruiter')"
                                            th:text="'(' + @{${jobPost.totalCandidates}} + ' Candidates Applied)'">
                                        (xx Candidates Applied)
                                    </span>
                                    <span
                                            class="title-span"
                                            sec:authorize="hasAuthority('Job Seeker')"
                                            th:if="${jobPost.active == true}">
                                        (Applied)
                                    </span>
                                    <span
                                            class="title-span"
                                            sec:authorize="hasAuthority('Job Seeker')"
                                            th:if="${jobPost.saved == true}">
                                        (Saved)
                                    </span>
                                </label>
                            </div>
                            <div class="col-md-4 text-center">
                                <label
                                        th:text="${jobPost.jobLocation.city + ', ' + jobPost.jobLocation.state}">
                                    City, State
                                </label>
                            </div>
                            <div class="col-md-4 text-right">
                                <label th:text="@{${jobPost.jobCompany.name}}">
                                    Recruiter Company Name
                                </label>
                            </div>
                        </div>
                    </div>
                </a>
            </th:block>
        </div>
    </article>
</section>

<script
        type="text/javascript"
        th:src="@{/webjars/jquery/jquery.min.js}"
></script>
<script
        type="text/javascript"
        th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"
></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<!-- Changing the element with ID job or loc updates the -->
<!-- hidden field hidJob and hidLoc, respectively. -->
<script>
    $('#job').change(function() {
      $('#hidJob').val($(this).val());
    });
    $('#loc').change(function() {
      $('#hidLoc').val($(this).val());
    });
</script>
</body>
</html>
